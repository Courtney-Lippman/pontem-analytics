<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="bootstrap.bundle.min.js"></script>
    <title>Pontem Analytics</title>


</head>
<body class="container-fluid">
    <div class="row no-gutters d-flex justify-content-center align-items-center">
      <div class="col-12 p-0 content-container-1 position-relative">
      <div class="bg-1">
        <img class="img-fluid" src="../assets/Rectangle 11.svg" alt="Picture of the top of a bridge">
        <div class="content-1 d-flex flex-column justify-content-center align-items-center position-absolute">
          <div class="pontem-logo-wrapper d-flex justify-content-center">
          <img class="img-fluid" src="../assets/Group 50.svg" alt="Pontem Logo">
          </div>
          <div class="line-text d-flex">
            <div class="line"></div>
            <p class="text">Pontem Analytics is empowering the decision makers of tomorrow by bridging the gap between data and discipline.</p>
          </div>
          <div class="circle-text d-flex justify-content-center align-items-center position-relative">
            <img class="img-fluid" src="../assets/Group 30.svg">
            <p class="position-absolute">CONNECTION</p>
          </div>
        </div>
      </div>
    </div>
      <div class="col-12 p-0 bg-2 position-relative">
        <div class="content-2 position-absolute">
          <div class="row">
            <div class="col-2">
              <!-- P with Logo -->
            </div>
            <div class="col-10 mission">
                <p>We link industry expertise with data science to maximize informed decision-making</p>
              <div class="line">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="boxes d-flex justify-content-around">
              <div class="box-1"></div>
              <div class="box-2"></div>
              <div class="box-3"></div>
            </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 verticals-and-line">
              <p>Our Verticals</p>
              <div class="line"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 vertical-words">
              <p>Energy</p>
              <p>Minerals</p>
              <p>Health</p>
              <p>Performance</p>
              <p>Agriculture</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 p-0 content-container-1">
      <div class="bg-3 position-relative">
        <img src="../assets/board-gradient.svg" alt="Woman writting on whiteboard">
      </div>
    </div>
      <div class="col-12 p-0 bg-4 position-relative">
      </div>
    </div>
</body>
</html>
