<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="bootstrap.bundle.min.js"></script>
    <title>Pontem Analytics</title>


</head>
<body>
    <main>
      <section class="desktop-view heading" aria-labelledby="desktop-heading">
        <img class="gradient-11" src="../assets/Rectangle 11.svg">
      <object class="desktop-view logo" data="../assets/Group 50.svg"></object>
      <div class="desktop-view logo-text-line"></div>
      <h2 class="logo-text">Pontem Analytics is empowering the decision makers of tomorrow by bridging the gap between data and discipline.</h2>
      <section class="desktop-view connection"></section>
      <object class="desktop-view connection" data="../assets/Group 30.svg"></object>
      <h1>CONNECTION</h1>
      </section>
      <section class="desktop-view mission" aria-labelledby="desktop-mission">
        <object class="desktop-view mission-logo" data="../assets/Group 30.svg"></object>
        <h1 class="desktop-view mission-logo-p">P</h1>
      </section>
      <section class="desktop-view verticals" aria-labelledby="desktop-verticals">
        <div class="verticals-background-color"></div>
      </section>
      <section class="desktop-view footer" aria-labelledby="desktop-footer">
      </section>
        <!-- <section class="mobile-view" aria-labelledby="mobile-heading" hidden>
          <h2 id="mobile-heading"></h2>
           Mobile view content
        </section> -->
      </main>
     

<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
